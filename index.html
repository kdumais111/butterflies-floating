<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  
  const gifURL = 'https://netart.rocks/images/butterfly.gif'
  const bgColor = '#e585ca'
  
  function createGif (x, y, w, h, url) {
    nn.create('img')
      .set({ src: url })
      .css({
        position: 'absolute',
        width: `${w}px`,
        height: `${h}px`,
        left: `${x - w / 2}px`,
        top: `${y - h / 2}px`
      })
      .addTo('body')
  }
  const s=140
  const numcolumns= nn.width/(s/4)
  function setup () {
    nn.get('body').css({ 'background-color': bgColor,
                       'overflow': 'hidden'})
    for (let i =0; i<100; i++){
      const x= i * s/4
      const y= (nn.height /2)- (s/2)
    
    // const x = nn.width / 2
    // const y = nn.height / 2

    createGif(x, y, s, s, gifURL)
   }
  }
  
  nn.on('load', setup)
  
</script>
