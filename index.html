<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  
  const gifURL = 'https://netart.rocks/images/butterfly.gif'
  const bgColor = '#e585ca'
  
  function createGif (x, y, w, h, url) {
    nn.create('img')
      .set({ src: url })
      .css({
        position: 'absolute',
        width: `${w}px`,
        height: `${h}px`,
        left: `${x - w / 2}px`,
        top: `${y - h / 2}px`
      })
      .addTo('body')
  }
  
  function setup () {
    nn.get('body').css({ 'background-color': bgColor })
    
    const x = nn.width / 2
    const y = nn.height / 2
    createGif(x, y, 140, 140, gifURL)
  }
  
  nn.on('load', setup)
  
</script>
